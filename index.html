<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1 id="title">Research form</h1>
    <div id="form-out">
    <p id="discription">Research of influence of music on the person</p>
    <form id="survey-form" method="GET" action="">
      <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">Name<span class="required">*</span></label>
      </div>
      <div class="rightTab">
        <input
          autofocus
          type="text"
          name="name"
          id="name"
          class="input-field"
          placeholder="Enter your name"
          required
        />
      </div>
    </div>
      <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">Email<span class="required">*</span></label>
      </div>
      <div class="rightTab">
        <input
          type="email"
          name="email"
          id="email"
          class="input-field"
          placeholder="Enter your Email"
          required
        />
      </div>
    </div>
      <div class="rowTab">
      <div class="labels">
        <label id="age-label" for="age">Age<span class="required">*</span></label>
      </div>
      <div class="rightTab">
        <input
          type="number"
          name="age"
          id="age"
          class="input-field"
          placeholder="Age"
          min="1"
          max="150"
        /></div>
      </div>
      <div class="rowTab">      
        <div class="labels">
          <label for="currentPos"
            >Which option best describes your current role?</label
          ></div>
          <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value="">Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          </div>
        </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userListen">How often do you listen to music?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none">
            <li class="radio"><label>Often<input type="radio" name="radio-button" value="1" class="userListen"></label></li>
            <li class="radio"><label>Sometimes<input type="radio" name="radio-button" value="2" class="userListen"></label></li>
            <li class="radio"><label>Rarely<input type="radio" name="radio-button" value="3" class="userListen"></label></li>
          </ul> 
        </div>
      </div>
        <div class="rowTab">
        <div class="labels">
          <label for="prefer">What genre of music do you prefer?<span class="required">*</span></label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none">
            <span class="column">
            <li class="checkbox"><label>Pop<input type="checkbox" name="genre" class="userListen" value="1"></label></li>
            <li class="checkbox"><label>Indie<input type="checkbox" name="genre" class="userListen" value="2"></label></li>
            <li class="checkbox"><label>Rock<input type="checkbox" name="genre" class="userListen" value="3"></label></li>
            <li class="checkbox"><label>Metal<input type="checkbox" name="genre" class="userListen" value="4"></label></li>
            <li class="checkbox"><label>Alternative<input type="checkbox" name="genre" class="userListen" value="5"></label></li>
            <li class="checkbox"><label>Electronic<input type="checkbox" name="genre" class="userListen" value="6"></label></li>
            <li class="checkbox"><label>Dance<input type="checkbox" name="genre" class="userListen" value="7"></label></li>
            <li class="checkbox"><label>Rap and hip hop<input type="checkbox" name="genre" class="userListen" value="8"></label></li>
            <li class="checkbox"><label>R&B<input type="checkbox" name="genre" class="userListen" value="9"></label></li>
            </span>
            <span class="column">
            <li class="checkbox"><label>Jazz<input type="checkbox" name="genre" class="userListen" value="10"></label></li>
            <li class="checkbox"><label>Blues<input type="checkbox" name="genre" class="userListen" value="11"></label></li>
            <li class="checkbox"><label>Reggae<input type="checkbox" name="genre" class="userListen" value="12"></label></li>
            <li class="checkbox"><label>Punk<input type="checkbox" name="genre" class="userListen" value="13"></label></li>
            <li class="checkbox"><label>Classic<input type="checkbox" name="genre" class="userListen" value="14"></label></li>
            <li class="checkbox"><label>Country<input type="checkbox" name="genre" class="userListen" value="15"></label></li>
            <li class="checkbox"><label>Folk<input type="checkbox" name="genre" class="userListen" value="16"></label></li>
            <li class="checkbox"><label>Easy listening<input type="checkbox" name="genre" class="userListen" value="17"></label></li>
            <li class="checkbox"><label>Other<input type="checkbox" name="genre" class="userListen" value="18 "></label></li>
            </span>
          </ul>
        </div>
      </div>
        <div class="rowTab">
        <div class="labels">
          <label for="activity">When you listen to music?<span class="required">*</span></label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none">
            <li class="checkbox"><label>Walk<input type="checkbox" name="activity" class="userListen" value="1"></label></li>
            <li class="checkbox"><label>Work<input type="checkbox" name="activity" class="userListen" value="2"></label></li>
            <li class="checkbox"><label>Behind the wheel<input type="checkbox" name="activity" class="userListen" value="3"></label></li>
            <li class="checkbox"><label>Learn<input type="checkbox" name="activity" class="userListen" value="4"></label></li>
            <li class="checkbox"><label>Sport<input type="checkbox" name="activity" class="userListen" value="5"></label></li>
            <li class="checkbox"><label>Rest<input type="checkbox" name="activity" class="userListen" value="6"></label></li>
            <li class="checkbox"><label>Other<input type="checkbox" name="activity" class="userListen" value="7"></label></li>
          </ul>
        </div>
      </div>
        <div class="rowTab">
        <div class="labels">
          <label for="comment">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comment" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
  </body>
</html>
